<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container login">
        <div class="card caixa" style="width: 18rem;">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Login</label>
                      <input type="number" class="form-control cpf" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o CPF">
                      <div id="emailHelp" class="form-text">Digite o CPF sem pontuação.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" minlength="4" maxlength="8"><br>
                      <button type="button" class="btn btn-outline-dark" onclick="redirecionar()">Entrar</button>
                    </div>
                </form>
            </div>
          </div>
    </div>
    
</body>
</html>
